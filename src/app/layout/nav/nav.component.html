<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Banque</span>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="account/accounts" routerLinkActive>Les comptes</a>
      <a mat-list-item routerLink="account/new">Nouveau compte</a>
      <a mat-list-item routerLink="account/accounts">Versement</a>
      <a mat-list-item routerLink="account/accounts">Retrait</a>
      <a mat-list-item href="#">Virement</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    
    <router-outlet></router-outlet>
    <!-- Add Content Here fixedInViewport -->
  </mat-sidenav-content>
</mat-sidenav-container>
